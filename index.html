<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
  <script src="https://kit.fontawesome.com/e1f93e03c9.js"></script>
  <title>Stitch + Atlas Search</title>
</head>

<body>
  <div class="container">
    <header class="jumbotron">
      <div class="row">
        <div class="col-3 view overlay">
          <img src="https://webassets.mongodb.com/_com_assets/cms/full%20text%20search%20icon-xz2924vpgn.png">
        </div>
        <!-- Grid column -->
        <div class="col-9">
          <h1>Type any text from a movie description</h1>
          <br>
          <div class="row" id="box">
            <div class="col-11">
              <form onsubmit="userAction()" action="javascript:">
                <input type="text" onsubmit="userAction()" autocomplete="off" id="myInput" class="form-control"
                  placeholder="search movies..." aria-label="Search">
              </form>
            </div>
            <div class="col-1">
              <span><i class="fa fa-search" aria-hidden="true" onclick="userAction()"></i></span>
            </div>
          </div>
        </div>
        <br>
      </div>
    </header>
    <div>
      <p id="results"></p>
    </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
